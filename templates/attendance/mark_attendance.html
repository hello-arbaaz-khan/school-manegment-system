{% extends 'base.html' %}
{% block title %}Student Attendance{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Mark Attendance</h1>
    <form method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                 {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <select name="status_{{ student.id }}" class="form-select">
                            <option value="Present">Present</option>
                            <option value="Apsent">Absent</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Submit Attendance</button>
        <a href="{% url 'home' %}" class="btn btn-dark">Back</a>

    </form>
</div>
{% endblock %}
