{% extends "base.html" %}

{% block title %}Edit Teachers{% endblock %}

{% block content %}
<div class="container text-center mt-5">
   <h2>Edit Teachers</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ teacher.name }}" required>
        </div>
        <div class="mb-3">
            <label>Subject</label>
            <input type="text" name="subject" class="form-control" value="{{ teacher.subject }}" required>
        </div>        <div class="mb-3">
            <label>Email</label>
            <input type="text" name="email" class="form-control" value="{{ teacher.email }}" required>
        </div>        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone_no" class="form-control" value="{{ teacher.phone_no }}" required>
        </div>
         </div>
         <div class="mb-3">
            <label>Join Date</label>
            <input type="date" name="join_date" class="form-control" value="{{ teacher.join_date }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancle</a>
    </form>
</div>
{% endblock %}
